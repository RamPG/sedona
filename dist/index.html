<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sedona</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navigation">
        <div class="container">
          <div class="navigation__inner">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a class="navigation__link">Информация</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link">Фото и видео</a>
              </li>
              <li class="navigation__item logotype">
                <a class="navigation__link">
                  <img
                    class="navigation__img"
                    src="img/logo-header.png"
                    width="140"
                    height="72"
                    alt="logotype"
                  />
                </a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link">Карта штата</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link">Гостиницы</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="intro">
        <div class="container">
          <div class="intro__inner">
            <img
              class="intro__img"
              src="img/intro-header.png"
              width="459"
              height="353"
              alt="intro info"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
